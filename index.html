<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolVilla Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <style>
    /* Set full-page background image with dark overlay */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('poolvilla.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
}

/* Dark overlay to enhance text visibility */
body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* background: rgba(0, 0, 64, 0.7); Dark blue overlay */
    background-image: url(https://www.noraburiresort.com/images/villas-suites/Pool-Villa-Beachfront-Seaview/L/Pool-Villa-Beachfront-Seaview-4.jpg);
    background-size: cover;  
    background-position: center center;  
    background-repeat: no-repeat;  
    opacity: 0.8;
}

/* Container to centralize elements */
.container {
    position: relative;
    z-index: 1;
    text-align: center;
}

/* Header title styling */
h1 {
    font-size: 3em;
    margin-bottom: 20px;
    color: rgba(0, 0, 64, 0.7); /* Light blue for contrast */
}

/* Search box styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

input[type="text"] {
    width: 80%;
    padding: 15px;
    font-size: 1.2em;
    border: 2px solid rgba(0, 0, 64, 0.7);
    border-radius: 8px;
    outline: none;
    background-color: rgba(255, 255, 255, 0.2); /* Light transparent background */
    color: white;
    text-align: center;
}

input[type="text"]::placeholder {
    color: rgba(0, 0, 64, 0.7); /* Placeholder color for "Search" text */
}

/* Cursor change on click */
input[type="text"]:focus {
    cursor: text;
    border-color: #ffffff;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1.2em;
    color: white;
    background-color: rgba(0, 0, 64, 0.7); /* Steel blue button */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #607d8b; /* Cadet blue on hover */
}

  </style>
  <body>
    <div class="container">
      <!-- Title text -->
      <h1>PoolVilla</h1>
      
      <!-- Search box form -->
      <form method="GET" action="/search">
        <input type="text" name="keyword" placeholder="Search">
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
